<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="instruments.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<header>
    <div class="header">
        <button class="burger"><h4>☰</h4></button>
        <h3>Мои инструменты</h3>
        <h2 class="service-name">Стеклокрош</h2>
    </div>
</header>
<body>
    <div class="container">
        <div class="instruments">
            <div class="instr1">
                <p>Инструмент №1</p>
                <input type="text">
                <a href="" class="edit">Редактировать</a>
                <a href="" class="delete">Удалить</a>
            </div>
            <div class="instr2">
                <p>Инструмент №2</p>
                <input type="text">
                <a href="" class="edit">Редактировать</a>
                <a href="" class="delete">Удалить</a>
            </div>
            <div class="instr3">
                <p>Инструмент №3</p>
                <input type="text">
                <a href="" class="edit">Редактировать</a>
                <a href="" class="delete">Удалить</a>
            </div>
        </div>
        <div class="add-instruments">
            <h1>Добавить инструмент</h1>
            <div class="console-add">
                <div class="instrument-list">
                    <ul class="instr-list">
                        <li>Название инструмента</li>
                        <li>Описание инструмента</li>
                        <li>Цена инструмента</li>
                    </ul>
                </div>
                <div class="input-list">
                    <ul>
                        <li>
                            <div class="name">
                                <input type="text" placeholder="Введите текст" class="placeholder">
                            </div>
                        </li>
                        <li>
                            <div class="description">
                                <input type="text" placeholder="Введите текст" class="placeholder">
                            </div>
                        </li>
                        <li>
                            <div class="price">
                                <input type="text" placeholder="Введите цену" class="placeholder">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <button class="save">Сохранить</button>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
