<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="myProfileEdit.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<header>
    <div class="header">
        <button class="burger"><h4>☰</h4></button>
        <h3>Мой профиль</h3>
        <h2 class="service-name">Стеклокрош</h2>
    </div>
</header>
<body>
    <div class="info">
        <div class="email">
            <p>Адрес электронной почты</p>
            <input type="text" placeholder="Введите текст" class="input-text">
        </div>
        <div class="username">
            <p>Имя пользователя</p>
            <input type="text" placeholder="Введите текст" class="input-text">
        </div>
        <div class="old-password">
            <p>Старый пароль</p>
            <input type="text" placeholder="Введите старый пароль" class="input-password">
        </div>
        <div class="new-password">
            <p>Новый пароль</p>
            <input type="text" placeholder="Введите новый пароль" class="input-password">
        </div>
        <div class="forgot">
            <a href="">Забыли пароль?</a>
        </div>
    </div>
    <div class="footer-btns">
        <button class="edit"><p>Сохранить</p></button>
        <button class="exit"><p>Отмена</p></button>
    </div>
    <div class="footer"></div>

<script src="main.js"></script>
</body>
</html>
